<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input types</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <p>Here's a list of form inputs:</p>
    <form class="" action="index.html" method="post">
      <label for="">Text:</label>
      <input type="text" name="" value="">
      <br>
      <label for="">Button:</label>
      <input type="button" name="" value="Button">
      <br>
      <label for="">Checkbox:</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">Color:</label>
      <input type="color" name="" value="">
      <br>
      <label for="">Date:</label>
      <input type="date" name="" value="">
      <br>
      <label for="">Datetime local:</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label for="">Email:</label>
      <input type="email" name="" value="">
      <br>
      <label for="">File:</label>
      <input type="file" name="" value="">
      <br>
      <label for="">Image (used for graphical submit buttons):</label><br>
      <input type="image" name="" value="" src="images/login-button.png">
      <br>
      <label for="">Month:</label>
      <input type="month" name="" value="">
      <br>
      <label for="">Number:</label>
      <input type="number" name="" value="">
      <br>
      <label for="">Password:</label>
      <input type="password" name="" value="">
      <br>
      <label for="">Radio:</label>
      <input type="radio" name="" value="">
      <br>
      <label for="">Range:</label>
      <input type="range" name="" value="">
      <br>
      <label for="">Search:</label>
      <input type="search" name="" value="">
      <br>
      <label for="">Tel:</label>
      <input type="tel" name="" value="">
      <br>
      <label for="">Time:</label>
      <input type="time" name="" value="">
      <br>
      <label for="">URL:</label>
      <input type="url" name="" value="">
      <br>
      <label for="">Week:</label>
      <input type="week" name="" value="">
    </form>
  </body>
</html>
